[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# 1. This handles the "Neural Engine" (AI Functions)
# It MUST come before the frontend redirect.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# 2. This handles the "Dashboard" (Frontend)
# It ensures your site doesn't 404 on refresh.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundle = true
  external_node_modules = []
